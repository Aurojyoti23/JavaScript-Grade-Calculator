<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="screen">

          <div class="screen-body-item top">
            <div class="app-title">
                Grade Calculator
            </div>
          </div>

          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="#1 Fullmark" id="1st"/>
                <input type="text" class="app-form-control-2" placeholder="#1 Obtain mark" id="1st-2"/>
              </div>
              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="#2 Fullmark" id="2nd" />
                <input type="text" class="app-form-control-2" placeholder="#2 Obtain mark" id="2nd-2"/>
              </div>
              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="#3 Fullmark" id="3rd" />
                <input type="text" class="app-form-control-2" placeholder="#3 Obtain mark" id="3rd-2"/>
              </div>
              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="#4 Fullmark" id="4th" />
                <input type="text" class="app-form-control-2" placeholder="#4 Obtain mark" id="4th-2"/>
              </div>
              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="#5 Fullmark" id="5th" />
                <input type="text" class="app-form-control-2" placeholder="#5 Obtain mark" id="5th-2"/>
              </div>
              <div class="app-form-group">
                <input type="text" class="app-form-control" placeholder="#6 Fullmark" id="6th" />
                <input type="text" class="app-form-control-2" placeholder="#6 Obtain mark" id="6th-2"/>
              </div>
              <div>
                <input type="button" name="" value="Show" class="app-form-button" onclick="func()"/>
              </div>
            </div>
          </div>
          <div class="app-form-group showdata-2">
            <p id="showData-1"></p>
            <p id="showData-2"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
